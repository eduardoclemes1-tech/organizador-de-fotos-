<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Conte√∫do de V√≠deo</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Importa√ß√£o de fontes para um visual clean -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
<body>

    <header>
        <h1>Organizador de Conte√∫do</h1>
        <p>Planeje e organize seus v√≠deos (Salvo automaticamente).</p>
    </header>

    <main>
        <!-- Bot√£o Novo (Conforme esbo√ßo) -->
        <section class="actions">
            <button id="btn-new" class="btn-primary">
                <span class="icon">+</span> Novo Conte√∫do
            </button>
        </section>

        <!-- Container da Lista de Conte√∫dos -->
        <section id="content-list" class="content-grid">
            <!-- Os cards ser√£o inseridos aqui via JavaScript -->
        </section>
    </main>

    <!-- Notifica√ß√£o Toast -->
    <div id="toast-notification">Salvo com sucesso</div>

    <!-- Template para o Card de Conte√∫do (Oculto) -->
    <template id="card-template">
        <article class="content-card">
            <div class="col-date">
                <label>Data</label>
                <input type="date" class="input-date">
            </div>

            <div class="col-video">
                <label>V√≠deo Principal</label>
                <div class="media-uploader video-uploader">
                    <input type="file" accept="video/*" class="input-video-file">
                    <div class="preview-placeholder">üé• Escolher V√≠deo</div>
                    <video class="media-preview video-preview" controls style="display:none;"></video>
                </div>
                <!-- Label para nome do arquivo √© inserido via JS aqui -->

                <label style="margin-top: 1rem; display:block;">Thumbnail (Capa)</label>
                <div class="media-uploader thumb-uploader">
                    <input type="file" accept="image/*" class="input-thumb-file">
                    <div class="preview-placeholder">üñºÔ∏è Escolher Capa</div>
                    <img class="media-preview thumb-preview" style="display:none;">
                </div>
                <!-- Label para nome da imagem √© inserido via JS aqui -->
            </div>

            <div class="col-caption">
                <label>Legenda</label>
                <div class="caption-container">
                    <textarea class="output-caption" placeholder="Escreva sua legenda aqui..."></textarea>
                </div>
            </div>

            <div class="col-hashtags">
                <label>Hashtags (Max 5)</label>
                <div class="hashtags-container">
                    <input type="text" class="input-hashtags" placeholder="#exemplo #video ...">
                    <small class="hashtag-error" style="display: none; color: #ef4444; font-size: 0.8rem; margin-top: 4px;">M√°ximo de 5 hashtags permitido.</small>
                </div>
                <button class="btn-delete" title="Remover card">üóëÔ∏è</button>
            </div>
        </article>
    </template>

    <script type="module" src="app.js"></script>
</body>
</html>
